<script>
$(document).ready(function () {
    $('#miFormulario').submit(function (event) {

    $('#Dsubmit').html('');
    var botonCarga = '<button class="btn btn-primary" type="button" disabled>'+
  '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>'+

    });
  });
