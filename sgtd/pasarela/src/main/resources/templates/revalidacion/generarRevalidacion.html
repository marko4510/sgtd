<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/head :: head">



</head>

<body>
    <!-- loader Start -->
    <div id="loading">
        <div class="loader simple-loader">
            <div class="loader-body"></div>
        </div>
    </div>
    <!-- loader END -->

    <!--INICIO SIDEBAR-->
    <aside th:replace="layout/sidebar :: sidebar"></aside>
    <!--FINAL SIDEBAR-->


    <main class="main-content">
        <div class="position-relative iq-banner">
            <!--Inicio Topbar-->
            <nav th:replace="layout/topbar :: topbar"></nav>
            <!-- FINAL TOPBAR -->

            <!-- INICIO PRESENTACION -->
            <div th:replace="layout/fragmento :: banner"></div>
            <!-- FIN INICIO PRESENTACION -->
        </div>
        <div class="conatiner-fluid content-inner mt-n5 py-0">
            <div class="row">
                <div class="col-sm-12">

                    <!--FORM DE CARRERA-->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h3 class="card-title">Generar Revalidaciones</h3>
                            </div>
                        </div>
                        <br>
                        <ul class="nav nav-tabs" id="myTab" role="tablist">
                            <!--
                            <li class="nav-item" role="presentation">
                              <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Certificado Supletorio</button>
                            </li>
                           -->
                            <li class="nav-item" role="presentation">
                              <button class="nav-link active" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact" type="button" role="tab" aria-controls="contact" aria-selected="true">Primera Versión</button>
                            </li>
                      
                          
                          </ul>
                          <div class="tab-content" id="myTabContent">
                          
                            <div class="tab-pane fade show active" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                                <div class="card-body">
                                    <form id="miFormulario" th:action="@{/generarRevalidaciones}" method="post">
                                      <div class="checkbox mb-3">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" name="usarPlantilla" value="true">
                                            <label class="form-check-label" for="flexCheckDefault3">
                                                Incluir Plantilla
                                            </label>
                                        </div>
                                    </div>
                                        <div class="row">
                                            
                                         

                                            <div class="col-md-6">
                                              <label class="col-form-label">Número de Revalidación</label>
                                              <input class="form-control" name="nroRevalidacion" type="text" required placeholder="Ej: 00001/23R">

                                                <label class="col-form-label " for="exampleFormControlTextarea1">Tenor</label>
                                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="tenor" required></textarea>
                                                       
                                                  
                                         
                                            </div>

                                         
                                            <div class="col-md-5">
                                      
                                                <label class="col-form-label">Título de Revalidación</label>
                                            <input class="form-control" name="titulo" type="text" required>

                                            <label class="col-form-label">Titular</label>
                                            <input class="form-control" name="persona" type="text" required>
                                                  
                                        </div>

                                     
                                      
                                        </div>
                                 

                 

        
                                        <br>
                                        <div class="text-center" id="Dsubmit">
                                            <button class="btn btn-primary"  type="submit" 
                                                th:text="Generar"></button>
                                        </div>
                               
                                    
                                    </form>
                            </div>

                            </div>
                        
                       

                         
                          </div>
                       
                    </div>
                    <!--FIN FORM DE CARRERA-->

         
                </div>
            </div>
        </div>
        </div>

        <!-- Footer Section Start -->
        <footer th:replace="layout/footer :: footer">
        </footer>
        <!-- Footer Section End -->
    </main>

    <!-- INICIO TEMA -->
    <a th:replace="layout/fragmento :: tuerca"></a>
    <!-- FIN INICIO TEMA -->

    <!-- INICIO CONTENIDO TEMA -->
    <div th:replace="layout/fragmento :: tema"></div>
    <!-- FIN INICIO CONTENIDO -->
      <!--INICIO SCRIPTS-->
      <div th:replace="layout/script :: script"></div>
      <!--FINAL SCRIPTS-->
      <script src="../../../../assets/js/jquery-3.7.0.min.js"></script>
<script>
$(document).ready(function () {
    $('#miFormulario').submit(function (event) {
      event.preventDefault();
      var form = document.getElementById("miFormulario");

    $('#Dsubmit').html('');
    var botonCarga = '<button class="btn btn-primary" type="button" disabled>'+
  '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>'+
  '<span class="sr-only">Cargando...</span>'+
    '</button>';

    $('#Dsubmit').html(botonCarga);
  
    form.submit();
   
    });
  });

</script>
