                        <div class="card-body">
                         
                            <form class="row g-3" th:action="${edit} ?@{/TramiteModF} :@{/TramiteF}" method="post" enctype="multipart/form-data" th:object="${tramite}">
                                <input type="hidden" th:field="${tramite.id_tramite}">
                                <input type="hidden" th:field="${tramite.nro_tramite}">
                             
                                <input type="hidden" name="id_archivo_adjunto" th:value="${tramite.archivoAdjunto.id_archivo_adjunto}" th:field="*{archivoAdjunto.id_archivo_adjunto}">
                                
                            
                            <div class="col-md-5">
                                <label class="form-label text-dark" for="inputState">Documento</label>
                                <select class="form-select js-choice" id="documento" size="1" name="documento" data-options='{"removeItemButton":true,"placeholder":true}'>
                                    
                                    <th:block th:each="doc : ${documentos}" th:if="${tramite.id_tramite == null}">
                                        <option  th:value="${doc.id_documento}" th:if="${doc.estado != 'X'}" selected th:text="${doc.nombre_documento}"></option>
                                    </th:block>
                                    
                                    <th:block th:each="doc : ${documentos}" th:if="${tramite.id_tramite != null}">
                                        <option th:if="${doc.estado != 'X' && doc.id_documento == tramite.documento.id_documento}" selected th:value="${ doc.id_documento}" th:text="${ doc.nombre_documento}"></option>
                                        <option th:if="${doc.estado != 'X' && doc.id_documento != tramite.documento.id_documento}" th:value="${ doc.id_documento}" th:text="${doc.nombre_documento}"> </option>
                                    </th:block>
    
                                    <option th:if="${tramite.id_tramite == null}" selected disable hidden label="Seleccionar..."></option>
                                </select>
                            </div>
    
                            <div class="col-md-7">
                                <label class="form-label text-dark" for="inputState">Persona</label>
                                <select class="form-select js-choice" id="persona" size="1" name="persona" data-options='{"removeItemButton":true,"placeholder":true}'>
                                    
                                    <th:block th:each="per : ${personas}" th:if="${tramite.id_tramite == null}">
                                        <option  th:value="${per.id_persona}" th:if="${per.estado != 'X'}" selected th:text="${per.nombre}+' '+${per.ap_paterno}+' '+${per.ap_materno}+'-'+${per.ci}"></option>
                                    </th:block>
                                    
                                    <th:block th:each="per : ${personas}" th:if="${tramite.id_tramite != null}">
                                        <option th:if="${per.estado != 'X' && per.id_persona == tramite.persona.id_persona}" selected th:value="${per.id_persona}" th:text="${per.nombre}+' '+${per.ap_paterno}+' '+${per.ap_materno}"></option>
                                        <option th:if="${per.estado != 'X' && per.id_persona != tramite.persona.id_persona}" th:value="${ per.id_persona}" th:text="${per.nombre}+' '+${per.ap_paterno}+' '+${per.ap_materno}"> </option>
                                    </th:block>
    
                                    <option th:if="${tramite.id_tramite == null}" selected disable hidden label="Seleccionar..."></option>
                                </select>
                            </div>
    
    
                            <div class="col-md-8">
                                <label class="form-label text-dark" for="customFile">Adjuntar Respaldo</label>
                                <input class="form-control" id="customFile" type="file" th:field="*{file}" accept="application/pdf"/>
                              </div>
    
              
                            <div class="col-md-5">
                                <label class="form-label text-dark">Fecha de Recepción</label>
                                <input class="form-control" id="inputEmail5"  type="date" th:field="${tramite.fecha_recepcion}">
                            </div>
                       
                        
                            <div class="text-center">
                                <button class="btn btn-primary" type="submit" th:text="${edit} ?'Actualizar' :'Registrar'"></button>
                            </div>
                            </form>
                        </div>
