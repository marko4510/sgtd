                        <div class="card-body">

                            <form class="row g-3" th:action="${edit} ?@{/TramiteModF} :@{/TramiteF}" method="post"
                                enctype="multipart/form-data" th:object="${tramite}">
                                <input type="hidden" th:field="${tramite.id_tramite}">
                                <input type="hidden" th:field="${tramite.nro_tramite}">

                                <input type="hidden" name="id_archivo_adjunto"
                                    th:field="*{archivoAdjunto.id_archivo_adjunto}">

                                    <div class="col-md-3">
                                        <label class="form-label" for="inputState">Tipo Documento</label>
                                        <select class="form-select js-choice" id="tipoDocumento"  size="1" name="tipoDocumento"
                                            th:field="${tramite.tipoDocumento}" required>
                                           
                                            <option th:each="tdoc : ${tipoDocumentos}"
                                                th:value="${tdoc.id_tipo_documento}" th:if="${tdoc.estado != 'X'}"
                                                th:text="${tdoc.nombre_tipo_documento}">
                                            </option>
                                        </select>
                                    </div>
                                <div class="col-md-4">
                                    <label class="form-label text-dark" for="inputState">Documento</label>
                                    <select class="form-select js-choice" id="documento" size="1" name="documento"
                                        data-options='{"removeItemButton":true,"placeholder":true}' required>

                                        <th:block th:each="doc : ${documentos}" th:if="${tramite.id_tramite == null}">
                                            <option th:value="${doc.id_documento}" th:if="${doc.estado != 'X'}" selected
                                                th:text="${doc.nombre_documento}"></option>
                                        </th:block>

                                        <th:block th:each="doc : ${documentos}" th:if="${tramite.id_tramite != null}">
                                            <option
                                                th:if="${doc.estado != 'X' && doc.id_documento == tramite.documento.id_documento}"
                                                selected th:value="${ doc.id_documento}"
                                                th:text="${ doc.nombre_documento}"></option>
                                            <option
                                                th:if="${doc.estado != 'X' && doc.id_documento != tramite.documento.id_documento}"
                                                th:value="${ doc.id_documento}" th:text="${doc.nombre_documento}">
                                            </option>
                                        </th:block>

                                        <option th:if="${tramite.id_tramite == null}" selected disable hidden
                                            label="Seleccionar..."></option>
                                    </select>
                                </div>

                                <div class="col-md-5">
                                    <label class="form-label text-dark" for="inputState">Persona</label>
                                    <select class="form-select js-choice" id="persona" size="1" name="persona"
                                        data-options='{"removeItemButton":true,"placeholder":true}' required>

                                        <th:block th:each="per : ${personas}" th:if="${tramite.id_tramite == null}">
                                            <option th:value="${per.id_persona}" th:if="${per.estado != 'X'}" selected
                                                th:text="${per.nombre}+' '+${per.ap_paterno}+' '+${per.ap_materno}+'-'+${per.ci}">
                                            </option>
                                        </th:block>

                                        <th:block th:each="per : ${personas}" th:if="${tramite.id_tramite != null}">
                                            <option
                                                th:if="${per.estado != 'X' && per.id_persona == tramite.persona.id_persona}"
                                                selected th:value="${per.id_persona}"
                                                th:text="${per.nombre}+' '+${per.ap_paterno}+' '+${per.ap_materno}">
                                            </option>
                                            <option
                                                th:if="${per.estado != 'X' && per.id_persona != tramite.persona.id_persona}"
                                                th:value="${ per.id_persona}"
                                                th:text="${per.nombre}+' '+${per.ap_paterno}+' '+${per.ap_materno}">
                                            </option>
                                        </th:block>

                                        <option th:if="${tramite.id_tramite == null}" selected disable hidden
                                            label="Seleccionar..."></option>
                                    </select>
                                </div>


                                <div class="col-md-5">
                                    <label class="form-label text-dark" for="customFile">Adjuntar Respaldo</label>
                                    <input class="form-control" id="customFile" type="file" th:field="*{file}"
                                        accept="application/pdf" />
                                </div>

                                

                                <div class="col-md-5">
                                    <label class="form-label text-dark">Fecha de Recepción</label>
                                    <input class="form-control" id="inputEmail5" type="date"
                                        th:field="${tramite.fecha_recepcion}" required>
                                </div>


                                <div class="text-center">
                                    <button class="btn btn-primary" type="submit"
                                        th:text="${edit} ?'Actualizar' :'Registrar'"></button>
                                </div>
                            </form>
                        </div>

                    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
      $('input[type="file"]').on('change', function () {
        var ext = $(this).val().split('.').pop();
        if ($(this).val() != '') {
          if (ext == "pdf") {
           
            if ($(this)[0].files[0].size > 1048576) {
              console.log("El documento excede el tamaño máximo");
              $('#modal-title').text('¡Precaución!');
              $('#modal-msg').html("Se solicita un archivo no mayor a 1MB. Por favor verifica.");
              $("#modal-gral").modal();
              $(this).val('');
            } else {
              $("#modal-gral").hide();
            }
          }
          else {
            $(this).val('');
            alert("Extensión no permitida: " + ext);
          }
        }
      });
    </script>
