<!doctype html>
<html lang="en" dir="ltr">

<head th:replace="layout/head :: head">



</head>

<body class="  ">
    <!-- loader Start -->
    <div id="loading">
        <div class="loader simple-loader">
            <div class="loader-body"></div>
        </div>
    </div>
    <!-- loader END -->

    <!--INICIO SIDEBAR-->

    <aside th:replace="layout/sidebar :: sidebar">


    </aside>
    <!--FINAL SIDEBAR-->



    <main class="main-content">
        <div class="position-relative iq-banner">
            <!--Inicio Topbar-->
            <nav th:replace="layout/topbar :: topbar"></nav>
            <!-- FINAL TOPBAR -->

            <!-- INICIO PRESENTACION -->
            <div th:replace="layout/fragmento :: banner"></div>
            <!-- FIN INICIO PRESENTACION -->
        </div>

        <!-- INICIO CONTENIDO -->
        <div class="conatiner-fluid content-inner mt-n5 py-0">
            <div class="row">

                <div class="col-sm-12">

                    <!--FORM DE CARRERA-->
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-3">
                                    <div class="card bg-soft-info">
                                        <div class="card-body">
                                           <div class="d-flex justify-content-between align-items-center">
                                              <div class="bg-soft-info rounded p-3">
                                                 <svg class="icon-20" xmlns="http://www.w3.org/2000/svg"  width="20px"  viewBox="0 0 20 20" fill="currentColor">
                                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                                 </svg>
                                              </div>
                                              <div class="text-end">
                                                    <h2 class="counter" th:text="${listL}"></h2>
                                                 Legalizaciones
                                              </div>
                                           </div>
                                        </div>
                                    </div> 
                                </div>

                                <div class="col-md-3">
                                    <div class="card bg-soft-warning">
                                        <div class="card-body">
                                           <div class="d-flex justify-content-between align-items-center">
                                              <div class="bg-soft-warning rounded p-3">
                                                 <svg class="icon-20" xmlns="http://www.w3.org/2000/svg" width="25px"  viewBox="0 0 20 20" fill="currentColor">
                                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                                 </svg>
                                              </div>
                                              <div class="text-end">
                                                    <h2 class="counter" th:text="${listS}"></h2>
                                                 Supletorios
                                              </div>
                                           </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card bg-soft-danger">
                                        <div class="card-body">
                                           <div class="d-flex justify-content-between align-items-center">
                                              <div class="bg-soft-danger rounded p-3">
                                                 <svg class="icon-20" xmlns="http://www.w3.org/2000/svg" width="25px"  viewBox="0 0 20 20" fill="currentColor">
                                                    <path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z" />
                                                 </svg>
                                              </div>
                                              <div class="text-end">
                                                    <h2 class="counter" th:text="${listT}"></h2>
                                                 Títulos
                                              </div>
                                           </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="card bg-soft-primary">
                                        <div class="card-body">
                                           <div class="d-flex justify-content-between align-items-center">
                                              <div class="bg-soft-primary rounded p-3">
                                                 <svg class="icon-20" xmlns="http://www.w3.org/2000/svg" width="25px"  viewBox="0 0 20 20" fill="currentColor">
                                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                                 </svg>
                                              </div>
                                              <div class="text-end">
                                                    <h2 class="counter" th:text="${listP}"></h2>
                                                 Provisión Nacional
                                              </div>
                                           </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>



              



                <div class="col-md-12 col-lg-8">
                    <div class="row">



                    </div>
                </div>

            </div>
        </div>
        <!-- FIN INICIO CONTENIDO -->

        <!-- Footer Section Start -->
        <footer th:replace="layout/footer :: footer">
        </footer>
        <!-- Footer Section End -->
    </main>
    <!-- INICIO TEMA -->
    <a th:replace="layout/fragmento :: tuerca"></a>
    <!-- FIN INICIO TEMA -->

    <!-- INICIO CONTENIDO TEMA -->
    <div th:replace="layout/fragmento :: tema"></div>
    <!-- FIN INICIO CONTENIDO -->


    <!--SCRIPTS-->
    <div th:replace="layout/script :: script"></div>


</body>

</html>
