<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/head :: head">



</head>

<body>

            <!-- INICIO PRESENTACION -->
            <div th:replace="layout/fragmento :: banner"></div>
            <!-- FIN INICIO PRESENTACION -->
        </div>
        <div class="conatiner-fluid content-inner mt-n5 py-0">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h3 class="card-title">Administrar Documento</h3>

                            </div>

                        <br>

                        <div class="card-body">

                            <form th:action="${edit} ?@{/DocumentoModF} :@{/DocumentoF}" method="post">
                                <input type="hidden" th:field="${documento.id_documento}">
                                <div class="row">
                                    <div class="col-md-3">

                                        <label for="nombre_tipo_documento" class="col-form-label">Nombre del
                                            Documento</label>
                                        <input class="form-control" id="nombre_documento" type="text"
                                            th:field="${documento.nombre_documento}"
                                            onkeyup="javascript:this.value=this.value.toUpperCase();"
                                            style="text-transform:uppercase;" required>

                                    </div>
                                    <div class="col-md-5">
                                        <div>
                                            <label class="col-form-label">Tipo de Documento</label>
                                            <select class="form-select js-choice" multiple="multiple" size="1"
                                                data-options='{"removeItemButton":true,"placeholder":true}'
                                                th:field="${documento.tipoDocumento}">
                                                <option th:each="tdoc : ${tiposdoc}"
                                                    th:value="${tdoc.id_tipo_documento}" th:if="${tdoc.estado != 'X'}"
                                                    th:text="${tdoc.nombre_tipo_documento}">
                                                </option>
                                            </select>
                                        </div>
                                    </div>



                                </div>
                                <br>
                                <br>
                                <div class="text-center">
                                    <button class="btn btn-primary" type="submit"
                                        th:text="${edit} ?'Actualizar' :'Registrar'"></button>
                                </div>

                            </form>
                        </div>
                    </div>


                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h3 class="card-title">Listar Tipo de Documentos</h3>

                            </div>
                        </div>

                        <div class="card-body">
                            <table id="datatable" class="table table-striped" data-toggle="data-table">
                                <thead>
                                    <tr>
                                        <th>Documento</th>
                                        <th>Tipo Documento</th>
                                        <th>Acción</th>

                                    </tr>
                                </thead>
                                <tbody>

                                    <tr th:each="doc : ${documentos}" th:if="${doc.estado != 'X'}">
                                        <td th:text="${doc.nombre_documento}"></td>
                                        <td>
                                            <span th:each="tdoc : ${doc.tipoDocumento}"
                                                th:text="${tdoc.nombre_tipo_documento} + ' '"></span>

                                        </td>



                                        <td>
                                            <div class="flex align-items-center list-user-action">

                                                <a type="button" class="btn btn-sm btn-icon btn-warning" title="Editar"
                                                    data-original-title="Editar"
                                                    th:href="${'../../../../editar-documento/' + doc.id_documento}">
                                                    <span class="btn-inner">
                                                        <svg class="icon-20" width="20" viewBox="0 0 24 24" fill="none"
                                                            xmlns="http://www.w3.org/2000/svg">
                                                            <path
                                                                d="M11.4925 2.78906H7.75349C4.67849 2.78906 2.75049 4.96606 2.75049 8.04806V16.3621C2.75049 19.4441 4.66949 21.6211 7.75349 21.6211H16.5775C19.6625 21.6211 21.5815 19.4441 21.5815 16.3621V12.3341"
                                                                stroke="currentColor" stroke-width="1.5"
                                                                stroke-linecap="round" stroke-linejoin="round">
                                                            </path>
                                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                                d="M8.82812 10.921L16.3011 3.44799C17.2321 2.51799 18.7411 2.51799 19.6721 3.44799L20.8891 4.66499C21.8201 5.59599 21.8201 7.10599 20.8891 8.03599L13.3801 15.545C12.9731 15.952 12.4211 16.181 11.8451 16.181H8.09912L8.19312 12.401C8.20712 11.845 8.43412 11.315 8.82812 10.921Z"
                                                                stroke="currentColor" stroke-width="1.5"
                                                                stroke-linecap="round" stroke-linejoin="round">
                                                            </path>
                                                            <path d="M15.1655 4.60254L19.7315 9.16854"
                                                                stroke="currentColor" stroke-width="1.5"
                                                                stroke-linecap="round" stroke-linejoin="round">
                                                            </path>
                                                        </svg>
                                                    </span>
                                                </a>
                                                <a class="btn btn-sm btn-icon btn-danger" data-bs-toggle="tooltip"
                                                    data-bs-placement="top" title="Delete"
                                                    th:attr="onclick=${'MandarURL('+doc.id_documento+')'}">
                                                    <span class="btn-inner">
                                                        <svg class="icon-20" width="20" viewBox="0 0 24 24" fill="none"
                                                            xmlns="http://www.w3.org/2000/svg" stroke="currentColor">
                                                            <path
                                                                d="M19.3248 9.46826C19.3248 9.46826 18.7818 16.2033 18.4668 19.0403C18.3168 20.3953 17.4798 21.1893 16.1088 21.2143C13.4998 21.2613 10.8878 21.2643 8.27979 21.2093C6.96079 21.1823 6.13779 20.3783 5.99079 19.0473C5.67379 16.1853 5.13379 9.46826 5.13379 9.46826"
                                                                stroke="currentColor" stroke-width="1.5"
                                                                stroke-linecap="round" stroke-linejoin="round">
                                                            </path>
                                                            <path d="M20.708 6.23975H3.75" stroke="currentColor"
                                                                stroke-width="1.5" stroke-linecap="round"
                                                                stroke-linejoin="round"></path>
                                                            <path
                                                                d="M17.4406 6.23973C16.6556 6.23973 15.9796 5.68473 15.8256 4.91573L15.5826 3.69973C15.4326 3.13873 14.9246 2.75073 14.3456 2.75073H10.1126C9.53358 2.75073 9.02558 3.13873 8.87558 3.69973L8.63258 4.91573C8.47858 5.68473 7.80258 6.23973 7.01758 6.23973"
                                                                stroke="currentColor" stroke-width="1.5"
                                                                stroke-linecap="round" stroke-linejoin="round">
                                                            </path>
                                                        </svg>
                                                    </span>
                                                </a>
                                            </div>




                                        </td>
                                    </tr>


                                </tbody>
                                <tfoot>
                                    <tr>
                                        <th>Documento</th>
                                        <th>Tipo Documento</th>
                                        <th>Acción</th>
                                    </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>



                </div>
            </div>
        </div>
        </div>

        <!-- Footer Section Start -->
        <footer th:replace="layout/footer :: footer">
        </footer>
        <!-- Footer Section End -->
    </main>
    <!-- INICIO TEMA -->
    <a th:replace="layout/fragmento :: tuerca"></a>
    <!-- FIN INICIO TEMA -->

    <!-- INICIO CONTENIDO TEMA -->
    <div th:replace="layout/fragmento :: tema"></div>
    <!-- FIN INICIO CONTENIDO -->



    <script>
        function MandarURL(a) {
            swal({
                title: 'Eliminar Registro?',
                type: 'error',
                showCancelButton: true,
                showConfirmButton: false,
                cancelButtonText: "Cancelar",
                html:
                    "<a type='button' class='swal2-styled ' style='display: inline-block; background-color: rgb(48, 133, 214); border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214); padding: 13px 35px 13px 35px;' data-original-title='' title='' href='../../../../eliminar-documento/" + a + "'  >" +
                    "Eliminar" +
                    "</a>",
            }).then().done();
        }
    </script>

    <!--INICIO SCRIPTS-->
    <div th:replace="layout/script :: script"></div>
    <!--FINAL SCRIPTS-->
</body>

</html>
