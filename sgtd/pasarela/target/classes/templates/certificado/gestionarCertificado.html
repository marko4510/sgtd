<!DOCTYPE html>
<html lang="en">

<head th:replace="layout/head :: head">



</head>

<body>
    <!-- loader Start -->
    <div id="loading">
        <div class="loader simple-loader">
            <div class="loader-body"></div>
        </div>
    </div>
    <!-- loader END -->

    <!--INICIO SIDEBAR-->
    <aside th:replace="layout/sidebar :: sidebar"></aside>
    <!--FINAL SIDEBAR-->


    <main class="main-content">
        <div class="position-relative iq-banner">
            <!--Inicio Topbar-->
            <nav th:replace="layout/topbar :: topbar"></nav>
            <!-- FINAL TOPBAR -->

            <!-- INICIO PRESENTACION -->
            <div th:replace="layout/fragmento :: banner"></div>
            <!-- FIN INICIO PRESENTACION -->
        </div>
        <div class="conatiner-fluid content-inner mt-n5 py-0">
            <div class="row">
                <div class="col-sm-12">

                    <!--FORM DE CARRERA-->
                    <div class="card">
                        <div class="card-header d-flex justify-content-between">
                            <div class="header-title">
                                <h3 class="card-title">Generar Certificados</h3>
                            </div>
                        </div>

                        <div class="card-body">
                            <form th:action="@{/generarCertificado}" method="post">

                                <div class="col-md-5">
                                    <div>
                                        <label class="col-form-label">Persona</label>
                                        <select class="form-select" name="id_persona">
                                            <option th:each="per : ${personas}" th:value="${per.id_persona}"
                                                th:if="${per.estado != 'X'}" th:text="${per.nombre}">
                                            </option>
                                        </select>
                                    </div>
                                </div>

                                <br>
                                <div class="text-center">
                                    <button class="btn btn-primary" type="submit"
                                        th:text="Generar"></button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!--FIN FORM DE CARRERA-->

         
                </div>
            </div>
        </div>
        </div>

        <!-- Footer Section Start -->
        <footer th:replace="layout/footer :: footer">
        </footer>
        <!-- Footer Section End -->
    </main>

    <!-- INICIO TEMA -->
    <a th:replace="layout/fragmento :: tuerca"></a>
    <!-- FIN INICIO TEMA -->

    <!-- INICIO CONTENIDO TEMA -->
    <div th:replace="layout/fragmento :: tema"></div>
    <!-- FIN INICIO CONTENIDO -->





    <!--INICIO SCRIPTS-->
    <div th:replace="layout/script :: script"></div>
    <!--FINAL SCRIPTS-->
</body>

</html>
