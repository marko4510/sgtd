<!DOCTYPE html>
<html lang="en">

<head th:replace ="layout/layout2 :: head" >
    
</head>

<body>
    <!-- Header Start -->

    </div>
    <!-- Header End -->

    <!-- CONTENIDO -->
    <div class="container-fluid pt-5">
      
        <div class="row row-sm">
            <div class="col-lg-12 ">
                <div class="card ">
                    <div class="card-header border-bottom">
                      <div class="d-flex align-items-center justify-content-center flex-between-end my-1">

                      </div>
                     
                    </div>
                    
                </div>

                <div class=" card-body ">

                        <p>A través de esta opción usted podrá solicitar la legalización de Títulos y/o Diplomas otorgados por la UAP.
                        </p>
                     
                    </div>

                        <button class="btn btn-primary me-1 mb-1  " type="button">Descargar Guía Rápida
                        </button>
       
                        <th:block th:if="${session.persona == null}">

                      </div>
                    </div>
               
            </div>
          </div>
    </div>
    <!-- FIN CONTENIDO-->

    <!-- Footer End -->

    <!-- Modal Login Start -->
    <div th:replace ="layout/layout2 :: modalLogin" >
    
    </div>
    <!-- Modal Login End -->

    <script>
      function mostrar() {			          
          swal({
              title: 'Eliminar Registro?',              
              type: 'error',     
              showCancelButton: true,
              showConfirmButton: false,
              cancelButtonText: "Cancelar",         
              html:
              "<a type='button' class='swal2-styled' data-bs-toggle='modal' id='ag' style='display: inline-block; background-color: rgb(48, 133, 214); border-left-color: rgb(48, 133, 214); border-right-color: rgb(48, 133, 214); padding: 13px 35px 13px 35px;' data-original-title='' title='' href='#authentication-modal'  >"+
                  "Iniciar sesion"+
              "</a>",                            
              }).then().done();
              }

 <div th:replace = "layout/layout2 :: script"></div>
